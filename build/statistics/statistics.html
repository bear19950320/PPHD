<!DOCTYPE html>
<html>
	<head>
		<!-- page的css  -->
		<link rel="stylesheet" type="text/css" href="css/statistics.css"/>
	</head>
	<body>
		<div id="statisticser">
			<div id="statistics-contenr">
				<div class="layui-col-md12 menu-right">
			    	<div class="menu-rightBody">
			    		<!-- menu-right -->
				       	<ul class="nav nav-pills layui-nav center" style="justify-content: center;">  
						  <li role="presentation" class="layui-nav-item"><a href="#">&nbsp;</a></li>
						</ul>
				       	<!-- centenr-right --> 
				       	<div class="centenr-right">
				       		<!-- menu-options(右边的操作菜单栏)  -->
				       		<ul class="menu-options contenter"> 
							<li>
								<div class="btn-group">
								  <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
								    选择搜索条件 <span class="caret"></span>
								  </button>
								  <ul class="dropdown-menu">
								    <li><a href="#">图片</a></li>
								    <li><a href="#">文字</a></li>
								    <li><a href="#">音频</a></li>
								    <li><a href="#">word</a></li>
								  </ul>
								</div>
							</li>
							<li>
								<input type="text" class="form-control" placeholder="">
							</li>
							<li>
								<button type="button" class="btn btn-default"> <i class="layui-icon">&#xe615;</i>  搜索</button>
							</li>
							<li class="pull-right" style="max-width:40%;">
								<div class="btn-group" role="group" aria-label="...">
								  <button type="button" class="btn btn-default"> <i class="layui-icon">&#xe640;</i> 删除</button>
								  <button type="button" class="btn btn-default"> <i class="layui-icon">&#xe61f;</i> 导出日志</button>
								  <button type="button" class="btn btn-default"> <i class="layui-icon">&#xe640;</i> 删除全部</button>
								</div>
							</li>
			       		</ul>
				            <!-- list（列表展示） -->
				            <div class="centenr-list layui-container" style="width:100%;">
				            	<table class="layui-table" lay-data="{height:315, url:'list/json/terminal.json', page:true, id:'test'}" lay-filter="test">
								  <thead>
								    <tr>
								      <th lay-data="{field:'id', width:100}">操作</th>
								      <th lay-data="{field:'username', width:100}">终端名</th>
								      <th lay-data="{field:'sex', width:200}">标识码</th>
								      <th lay-data="{field:'city', width:200}">ip地址</th>
								      <th lay-data="{field:'sign', width:200}">连接时间</th>
								      <th lay-data="{field:'experience', width:100}">在线状态</th>
								      <th lay-data="{field:'score', width:100}">操作</th>
								      <th lay-data="{field:'classify', width:100}">职业</th>
								      <th lay-data="{field:'wealth', width:200}">财富</th>
								    </tr>
								  </thead>
								</table>
				            </div>
				       	</div>
			    	</div>
			    </div> 	
			</div>
		</div>
		<!-- page的js -->
		<script src="js/statistics.js" type="text/javascript"></script>
	</body>
</html>
<!--http://www.psahz.com/psxiazai/9810.html-->
